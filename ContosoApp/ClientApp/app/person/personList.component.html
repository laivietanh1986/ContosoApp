<div class="row">
    <table class="table table-striped">
        <thead >
            <tr>
                <th class="text-center">Business Id</th>
                <th class="text-center">Fullname</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of persons">
                <td>{{p.businessEntityId}}</td>
                <td>{{p.fullName}}</td>
            </tr>
        </tbody>
        
    </table>
</div>
